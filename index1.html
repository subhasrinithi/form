<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM</title>
	<link rel="stylesheet"type="text/css"href="style2.css">

</head>
<body>
	<header id= header1>
		<div class="container">
			<h1>DETAILS</h1>
			
		</div>
		
	</header>
	<br>
	<form class=f1>
		<tabel>
			<div>
			<tr>
		
			<td><label>FIRST NAME</label></td>
			<td><input type="text"name="aname"placeholder="First name"></td>
			</tr>
		</div>

		
		<br>
		<div>
			<tr>
			<td><label>LAST NAME</label></td>
			<td><input type="text"name="Bname"placeholder="Last name"></td>
		</tr>
		</div>
		<br>
		<div>
			<tr>
			<td><label>AGE</label></td>
			<td><input type="number"name="cname"></td>
		</tr>
		</div>
		   <br>
		   <div>
			<label>DATE OF BIRTH</label>
			<input type="DATE"name="dname">
		</div>
		<br>
	
		<div>
			<tr>
			<td><label>ADDRESS</label></td>
			<td><input type="TEXT"name="ename"placeholder="ADDRESS"></td>
		</tr>
		</div>
		<br>
		<div>
			<tr>
			<td><label>MOBILE NO</label></td>
			<td><input type="number"name="dname"></td>
		</tr>
		</div>
		<br>
		<div>
			<tr>
			<label>GENDER</label>
			<td><input type="radio"name="GENDER"value="MALE">
			<label for="male">MALE</label>
			<input type="radio"name="GENDER"value="FEMALE">
			<label for="female">FEMALE</label>
			<input type="radio"name="GENDER"value="OTHERS">
			<label for="OTHERS">OTHERS</label></td>
		</tr>
		</div>
		<br>
		
		<div>
			<tr>
			<td><label>E-MAIL</label></td>
			<td><input type="E-MAIL"name="fname"placeholder="email"></td>
		</tr>
		</div>
	</tabel>
		<br>
		<input type="submit" name="gname"class="button">
		
		






</body>
</html>
